<!DOCTYPE html>

<html>

   <head>
    
    <!-- External Style sheet -->
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    
    <section id="main">

        <!-- TOP -->
        <section id="top-section" class="main-flex-item" >
            <h1>Guss My Number</h1>
            <p> &lt; Between 1 and 20 &gt; </p>
        </section>
        
        <!-- MIDDLE -->
        <section id="middle-section" class="main-flex-item" >
            <div id="currect-ans" >
                <p id="secret-num" >?</p>
            </div>
        </section>

        <!-- BOTTOM -->
        <section id="bottom-section" class="main-flex-item" >

            <div class="button" >Again!</div>
            
            <div id="playable" >

                <div id="left" >
                    <input type="number" id="">
                    <div class="button" >Check</div>
                </div>

                <div id="right" >
                    <p class="message" > &gt; Start Gussing...</p>
                    <p> &gt; Score: <span id="score"></span></p>
                    <p> &gt; Highscore: <span id="highscore"></span></p>
                </div>

            </div>

        </section>

    </section>
    
</body>

<!-- External script -->
<script src="./script.js" ></script>

</html>
